<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animated Menu Icon</title>
</head>
<body>
<main onclick="change()">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</main>
<script>
  function change(){
    document.body.classList.toggle('change')
  }
</script>
</body>
</html>
